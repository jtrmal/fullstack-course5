<!doctype html>
<html lang="en"  ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

      <script src="angular.min.js"></script>
      <script src="app.js"></script>
      <style>
          .emptyMessage {
              font-weight: bold;
              color: red;
              font-size: 1.2em;
          }
          li {
              margin-bottom: 7px;
              font-size: 1.2em;
          }
          li > button {
              margin-left: 6px;
          }
          button > span {
              color: green;
          }
      </style>
  </head>
  <body>
  <div class="container" ng-controller="NarrowItDownController as filter">
      <h1>Narrow Down Your Chinese Menu Choice</h1>
      <div class="form-group">
          <input type="text" placeholder="search term" class="form-control" ng-model="query">
      </div>
      <div class="form-group narrow-button">
          <button class="btn btn-primary" ng-click="filter.search(query)">Narrow It Down For Me!</button>
      </div>
      <p>
      <div class="form-group narrow-button" ng-if="filter.results && filter.results.length"> found {{filter.results.length}} entry/entries...</div>
      <div class="form-group narrow-button" ng-if="filter.results && filter.results.length == 0"> Nothing is found</div>
      </p>
      <!-- found-items should be implemented as a component -->
      <found-items found-items="filter.results" on-remove="filter.removeItem"
                   class="form-group narrow-button"></found-items>

  </div>
  </body>
</html>
